<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
</body>
<script>
    // Create and add the first paragraph
    var p1 = document.createElement("p");
    p1.innerText = "The Document Object Model (DOM) is a programming interface for" +
        "HTML and XML documents. It represents the page so that programs can change the" +
        " document structure, style, and content. The DOM represents the document as nodes " + 
        "and objects. That way, programming languages can connect to the page.";
    p1.style.color = "purple";
    document.body.appendChild(p1);

    // Create and add the second paragraph
    var p2 = document.createElement("p");
    p2.innerText = "A Web page is a document. This document can be either displayed in " +
    "the browser window or as the HTML source. But it is the same document in both cases. " +
    "The Document Object Model (DOM) represents that same document so it can be manipulated. " +
    "The DOM is an object-oriented representation of the web page, which can be modified with" +
    " a scripting language such as JavaScript.";
    p2.style.color = "red";
    document.body.appendChild(p2);

    // Set the background color to light grey
    document.querySelector("body").style.backgroundColor = "lightGrey";
</script>
</html>
